<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='./calculator.css' rel='stylesheet'>
</head>

<body>
<div id = "output"> 0 </div>
<div class = "buttons">
    <tr>
        <button id = "key-7"> 7 </button>
        <button id = "key-8"> 8 </button>
        <button id = "key-9"> 9 </button>
        <button id = "key-plus"> &plus; </button>
    </tr>
    <br/>

    <tr>
        <button id = "key-4"> 4 </button>
        <button id = "key-5"> 5 </button>
        <button id = "key-6"> 6 </button>
        <button id = "key-minus"> &minus; </button>
    </tr>
    <br/>

    <tr>
        <button id = "key-1"> 1 </button>
        <button id = "key-2"> 2 </button>
        <button id = "key-3"> 3 </button>
        <button id = "key-times"> &times; </button>
    </tr>
    <br/>

    <tr>
        <button id = "blank"></button>
        <button id = "key-0"> 0 </button>
        <button id = "key-push"> &uarr;</button>
        <button id = 'key-divide'> &divide; </button>
    </tr>
    <br/>
    
</div>
</body>
</html>
