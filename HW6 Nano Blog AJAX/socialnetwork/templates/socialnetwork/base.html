<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
        <script src="{% static 'socialnetwork/post.js' %}?v={% now 'U' %}" type="text/javascript"></script>  
		<title> {% block title %} Socialnetwork {% endblock %} </title>
	</head>

	<body>
		<div id = 'id_header_div'>
            <div id = 'id_site_name'> Blog Master</div>	
            {% block user-info %}
			{% endblock %}
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
